<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 뉴스레터</title>
    <style>
        /* 여기서부터 디자인(CSS) 영역입니다 */
        body {
            background-color: #f5f5f5; /* 전체 배경색 (연한 회색) */
            margin: 0;
            padding: 40px 0;
            font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
            display: flex;
            justify-content: center; /* 화면 중앙 정렬 */
        }
        
        .container {
            background-color: #ffffff; /* 본문 배경색 (흰색) */
            width: 100%;
            max-width: 600px; /* 뉴스레터의 최대 너비 */
            padding: 40px;
            box-sizing: border-box;
            border: 1px solid #e0e0e0; /* 테두리 */
            border-radius: 8px; /* 모서리 둥글게 */
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #333;
            padding-bottom: 20px;
        }

        .date {
            color: #888;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin: 0;
        }

        .content {
            line-height: 1.6; /* 줄 간격 */
            color: #444;
            font-size: 16px;
        }

        .content img {
            max-width: 100%; /* 이미지가 박스를 뚫고 나가지 않게 */
            height: auto;
            border-radius: 4px;
            margin: 20px 0;
        }

        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            text-align: center;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="header">
            <div class="date">2026.01.16</div>
            <h1 class="title">첫 번째 뉴스레터 테스트</h1>
        </div>

        <div class="content">
            <p>안녕하세요! 여기는 본문 내용이 들어갈 자리입니다.</p>
            <p>우리가 파이썬을 배우면, 이 글자들이 엑셀에 적어둔 내용으로 <strong>자동으로</strong> 바뀌게 될 거예요.</p>
            <br>
            <img src="https://via.placeholder.com/500x300" alt="예시 이미지">
            <br>
            <p>이미지도 이렇게 들어갑니다.</p>
        </div>

        <div class="footer">
            <p>© 2026 Arkim Newsletter. All rights reserved.</p>
            <p>수신거부 | 문의하기</p>
        </div>

    </div>

</body>
</html>
