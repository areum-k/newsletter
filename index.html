<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 뉴스레터</title>
    <style>
        /* --- 디자인(CSS) 영역 --- */
        body {
            background-color: #f5f5f5;
            margin: 0; padding: 40px 0;
            font-family: 'Apple SD Gothic Neo', sans-serif;
            display: flex; justify-content: center;
        }
        .container {
            background-color: #ffffff;
            width: 100%; max-width: 600px;
            padding: 40px;
            border-radius: 12px; /* 더 둥글게 */
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); /* 그림자 추가 */
        }
        .header {
            text-align: center; border-bottom: 2px solid #333;
            padding-bottom: 20px; margin-bottom: 30px;
        }
        .date { color: #666; font-size: 14px; margin-bottom: 5px; }
        .title { font-size: 28px; font-weight: bold; color: #333; margin: 0; }
        
        /* 본문 디자인 */
        .content { font-size: 16px; line-height: 1.8; color: #444; }
        
        /* 이미지 디자인 */
        .main-image {
            width: 100%; height: auto;
            border-radius: 8px; margin: 20px 0;
        }

        /* 버튼 디자인 */
        .button-box { text-align: center; margin-top: 40px; }
        .btn {
            background-color: #000; color: #fff;
            padding: 15px 30px; text-decoration: none;
            border-radius: 30px; font-weight: bold;
            display: inline-block; transition: background 0.3s;
        }
        .btn:hover { background-color: #333; } /* 마우스 올렸을 때 색 변화 */

        .footer {
            margin-top: 50px; padding-top: 20px;
            border-top: 1px solid #eee;
            text-align: center; font-size: 12px; color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="header">
            <div class="date">2026.01.16</div>
            <h1 class="title">첫 번째 뉴스레터 테스트</h1>
        </div>

        <div class="content">
            
            <img src="https://file.two-rabbit.co.kr/M0105/202601/15/f4b54a98e1e2c1e59ed9e9056a94d64c.jpg" alt="메인 이미지" class="main-image">
            

            <p>안녕하세요! 이제 본문 내용도 시트에서 불러옵니다. 이미지와 링크도 넣어볼까요?</p>

            
            <div class="button-box">
                <a href="https://google.com" class="btn" target="_blank">자세히 보러가기 →</a>
            </div>
            
        </div>

        <div class="footer">
            <p>© 2026 Arkim Newsletter.</p>
        </div>
    </div>
</body>
</html>
